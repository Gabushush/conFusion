<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    style="margin: 8em;">

  <div style="width:50% ;">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <h1>{{dish.name | uppercase}}</h1>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p>
                {{dish.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <!-- <div style="margin-left: 5em;" > -->
    <div fxFlex="40" >
    <mat-list *ngIf="dish">
    <h1 style="font-size: 50px; font-weight: bolder;">Comments</h1>
    <br>
    <mat-list-item *ngFor="let dish of dish.comments">
      <h4 matLine> {{dish.comment}} </h4>
      <p matLine>{{dish.rating}} stars</p>
      <p matLine>
        <span>-- {{dish.author}} {{dish.date | date}}</span>
      </p>
      <br>
    </mat-list-item>
  </mat-list>
  </div>

  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading.... Please Wait</h4>
  </div>

</div>
