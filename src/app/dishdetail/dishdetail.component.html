<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    style="margin: 8em;">

  <div style="width:50% ;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>{{dish.name | uppercase}}</h1>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p>
                {{dish.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div style="margin-left: 5em;" >
    <h1 style="font-size: 50px; font-weight: bolder;">Comments</h1>
    <br>
    <div *ngFor="let dish of dish.comments">
      <p >
        <span> {{dish.comment}} </span>
      </p>
      <p >
        <span> {{dish.rating}} stars</span>
      </p>
      <p >
        <span>--{{dish.author}} {{dish.date | date}}</span>
      </p>
      <br>
    </div>
  </div>

</div>
