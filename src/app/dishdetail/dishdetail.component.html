<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>{{dish.name | uppercase}}</h1>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p>
                {{dish.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Comments</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list fxFlex>
                <mat-list-item *ngFor="let dish of dish.comments">
                  <p matLine>
                    <span> {{dish.comment}} </span>
                  </p>
                  <p matLine>
                    <span> {{dish.rating}} stars</span>
                  </p>
                  <p matLine>
                    <span>--{{dish.author}} {{dish.date | date}}</span>
                  </p>
                </mat-list-item>
              </mat-list>
        </mat-card-content>
    </mat-card>
  </div>

</div>
